<mat-card>
    <mat-card-title>Add Form</mat-card-title>
    <mat-card-content>
        <form (submit)="onAddPost(postForm)" #postForm="ngForm">
            <mat-form-field>
                <input matInput type="text" name="title" placeholder="Enter Title" ngModel required minlength="3"
                    #title="ngModel" />
                <mat-error *ngIf="title.invalid">Please enter a Post Title</mat-error>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput rows="6" name="content" placeholder="Enter Content" ngModel required
                    #content="ngModel"></textarea>
                <mat-error *ngIf="content.invalid">Please enter a Post Content</mat-error>
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit">Save Post</button>
        </form>
    </mat-card-content>
</mat-card>
