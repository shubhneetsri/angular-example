<mat-card>
    <form>
        <mat-form-field >
            <input matInput 
            type="text"
            ngModel 
            [(ngModel)]="enteredTitle"/>
        </mat-form-field>
        <mat-form-field >
            <textarea 
            matInput 
            rows="6" 
            [(ngModel)]="enteredContent"></textarea>
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="onAddPost()">Submit</button>
    </form>
   
</mat-card>
